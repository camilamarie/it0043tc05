<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ceas_tsa7.css">
    <title>Flexbox Simulator</title>
</head>
<body>
    <div id="flexbox-menu">
        <button onclick="reset()" class="reset">Reset Flexbox</button>
        <div class="gap">
            <label for="inputgap">Gap</label>
            <input type="number" min="0" max="250" oninput="gap(this.value)">
        </div>
        <h2>Flex Direction</h2>
        <div class="flex-direction">
            <button onclick="flexDirection(1)">Row</button>
            <button onclick="flexDirection(2)">Column</button>
        </div>
        <h2>Justify Content</h2>
        <div class="justify-content">
            <button onclick="justifyContent(1)">Start</button>
            <button onclick="justifyContent(2)">Center</button>
            <button onclick="justifyContent(3)">End</button>
            <button onclick="justifyContent(4)">Space Between</button>
            <button onclick="justifyContent(5)">Space Around</button>
            <button onclick="justifyContent(6)">Space Evenly</button>
        </div>
        <h2>Align Items</h2>
        <div class="align-item">
            <button onclick="alignItems(1)">Start</button>
            <button onclick="alignItems(2)">Center</button>
            <button onclick="alignItems(3)">End</button>
        </div>
        <h2>Flex Grow</h2>
        <div class="flex-grow">
            <button onclick="flexGrow(1)">Reset</button>
            <button onclick="flexGrow(2)">Grow All</button>
            <div>
                <label for="grow1">Box 1</label>
                <input type="number" name="" id="grow1" oninput="box1grow(this.value)">
                <br>
                <label for="grow2">Box 2</label>
                <input type="number" name="" id="grow2" oninput="box2grow(this.value)">
                <br>
                <label for="grow3">Box 3</label>
                <input type="number" name="" id="grow3" oninput="box3grow(this.value)">
            </div>
        </div>
    </div>
    <div id="flex-container">
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
    </div>
    <script src="ceas_tsa7.js"></script>
</body>
</html>
